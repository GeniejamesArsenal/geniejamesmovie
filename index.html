<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    div#movie-list img {
    width: 100%;
}
</style>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">GenieMovie</a>
            <form id="search-form" class="d-flex mb-4">
                <input type="text" class="form-control me-2" placeholder="Search for movies or series..." name="search"
                    id="search-input">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>
<!-- Search Form -->


<div class="container mt-4">
    <!-- Carousel Section -->
    <h2 class="text-white mb-4">Latest Movies</h2>
    <div id="latest-movies-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-items">
            <!-- Dynamic content will go here -->
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#latest-movies-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#latest-movies-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>
</div>

<!-- Grid Section -->
<div class="container mt-4">
    <h2 class="text-white mb-4">More Movies</h2>
    <div id="movie-list" class="row p-2"></div>
</div>


<div class="container mt-4">
    <h2 class="text-white mb-4">Series</h2>
    <div id="series-list" class="row p-2"></div>
</div>

</body>
<footer>
    <script src="index.js"></script>
</footer>
</html>
