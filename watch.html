
<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/homenav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        #watch-movie iframe {
            border-radius: 10px;
        }

            text-decoration: none;
            color: white;
            font-size: 20px;
          }

</head>

<body data-bs-theme="dark">
    <nav class="d-flex  justify-content-around">
        <div class="mt-3 mb-2">
            <a href="home.html">GenMovie</a>
        </div>
        <div id="datetime" style="font-size: 20px; margin-top: 13px; "></div>
        <form id="search-form" class="d-flex mt-3 mb-2">
            <input type="text" class="me-2" placeholder="Search for movies or series..." name="search" id="search-input">
            <button class="btn" type="submit">Search</button>
        </form>

    </nav>



           <div>
                    <div id="watch-movie" class="container my-4">
                        <!-- Player will be rendered here -->
                    </div>
                    <!-- Movie Details -->
                    <div id="movie-details" class="container">
                        <!-- Movie details will be rendered here -->
                    </div>
                    
                    <!-- Search Results -->
                    <div id="search-results" class="row my-4">
                        <!-- Search results will be displayed here -->
                    </div>
           </div>


</body>
    <script src="./jscode/lock.js"></script>
    <script src="hayst.js"></script>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            document.getElementById('datetime').innerHTML = now.toLocaleString('en-US', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();  
    </script>
</html>
